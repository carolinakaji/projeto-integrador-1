<!DOCTYPE html>
<html lang="pt-BR" class="bg-black">

<head>
  <meta charset="UTF-8">
  <title>Jogo - Instruções</title>
  <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="bg-white centro">
  <header class="header-jogo">
    <a href="index.html"><img src="img/logo3.png" class=" img-logo" alt="Logo da GC Company"></a>
    <nav class="texto-direita padding-20px">
      <ul class="lista-inline">
        <li><a href="instrucoes.html" class="link">Jogar</a></li>
        <li><a href="sobre.html" class="link">Sobre</a></li>
        <li><a href="contato.html" class="link">Contato</a></li>
        <li><a href="cadastro.html" class="link">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <article class="article-form">
    <h2 class="texto-centro">Cadastro</h2>

    <form id="form-contato" class="padding-top-10px" action="index.html" method="get">
      <div class="padding-10px">
        <label>Nome:</label>
        <input class="input-nome" type="text" name="Nome" placeholder="Digite seu nome" autofocus>
      </div>
      <div class="padding-10px">
        <label>E-mail:</label>
        <input class="input-email" type="email" name="E-mail" placeholder="exemplo@email.com">
      </div>
      <div class="padding-10px">
        <label>Senha:</label>
        <input id="input-senha" type="password" name="senha" placeholder="********">
      </div>
      <div class="padding-10px">
        <label>Sexo:</label>
        <input type="radio" value="Masculino" name="genero" class="margem-esquerda-64px ">Masculino
        <input type="radio" value="Feminino" name="genero" class="margem-esquerda-164px ">Feminino
      </div>
      <div class="padding-10px">
        <label>Data de Nascimento:</label>
        <input id="input-nascimento" type="date" name="nascimento" placeholder="">
      </div>
      <div class="padding-10px">
        <label>Cidade:</label>
        <select name="Cidade" id="input-select">
          <option>São Roque</option>
          <option>Adamantina</option>
          <option>Barueri</option>
          <option>São Paulo</option>
          <option>Sorocaba</option>
        </select>
      </div>
      <div>
        <button id="btn-enviar-cadastro">Enviar</button>
      </div>
    </form>
  </article>

  <footer class="texto-centro">
    <small>&copy; Copyright | Todos os direitos reservados à <a href="sobre.html">GC Company</a></small>
  </footer>

</body>

</html>
